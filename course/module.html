<html>

<head>
	<title>Module</title>
	<link rel="icon" type="image/ico" href="../../images/favicon.ico">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="../../assets/css/main.css" />
	<script type='text/javascript' > 
			var maxScrollState = 0;
	  </script>
</head>

<body class="is-preload">
	<div id="wrapper">

		<!-- Main -->
		<div id="main">
			<div class="inner">

				<!-- Header -->
				<header id="header">
					<header class="main">
						<a href="../../index.html">
							<h2 style="padding: 0%;"> <i class="fa fa-arrow-left" aria-hidden="true"></i>
								Home </h2>
						</a>
					</header>
				</header>

				<!-- Content -->
				<section>
					<div id="course-title">


					</div>
				</section>

				<!-- Scripts -->
				<script>


					var desktopLayout = `<div class="row gtr-200">
							<div class="col-6 col-12-medium">
								<div id="module-title" style="">
									
								</div>
							</div>

							<div class="col-6 col-12-medium">
								<div style="margin:5px, 5px;
            								padding:10px;
                							width: 45em;
                							height: 28em;
                							overflow-x: hidden;
                							overflow-y: auto;" id="lesson-body">
								</div>
							
							<div style = "display: table;width: 100%;table-layout: fixed;">
								<button style=" display: table-cell;text-align: center;" onclick="scrollBack()">Prev</button>

								<span style=" display: table-cell;text-align: center;"> <b id="lessonPosition"></b>/<b id="lessonTotal"></b> </span>

								<button style=" display: table-cell;text-align: center;" onclick="scrollNext()">Next</button>

							</div>
							</div>



	</div>`;
					var mobileLayout = `<div id="module-title" style="">
								<div class="posts" id="lesson-body">
							</div>
							</div>
`;

					if (screen.width > 1200) {
						document.getElementById('course-title').insertAdjacentHTML('beforeend', desktopLayout)
					} else {
						document.getElementById('course-title').insertAdjacentHTML('beforeend', mobileLayout)
					}



				</script>
				<script type="module" src="module_lesson_gen.js"></script>
				<script type="text/javascript">
					var scrollstate = 0;
					document.getElementById('lessonPosition').innerHTML=(scrollstate+1).toString();

					function scrollNext() {
						if(scrollstate<maxScrollState-1){
							scrollstate += 1;
						}
						document.getElementById(`lesson${scrollstate}`).scrollIntoView()
						document.getElementById('lessonPosition').innerHTML=(scrollstate+1).toString();


					}
					function scrollBack() { 	
						if(scrollstate>0){
							scrollstate -= 1;
						}					
						document.getElementById(`lesson${scrollstate}`).scrollIntoView()
						document.getElementById('lessonPosition').innerHTML=(scrollstate+1).toString();

					}



				</script>
				<script src="../../assets/js/jquery.min.js"></script>
				<script src="../../assets/js/browser.min.js"></script>
				<script src="../../assets/js/breakpoints.min.js"></script>
				<script src="../../assets/js/util.js"></script>
				<script src="../../assets/js/main.js"></script>

</body>

</html>
