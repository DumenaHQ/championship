<body class="is-preload">
	<!-- Button trigger modal -->
	<script>
	$(document).ready(function(){
		if(!localStorage.getItem('reg')){
			$("#ModalLong").modal('show');
		}
		localStorage.setItem('reg',true) //Store in cache

		$('#ModalLong').on('shown.bs.modal', function () {
			$('#myInput').trigger('focus')
		})
    });
		


	</script>


	<!-- Registration Modal -->
	<div class="modal fade" id="ModalLong" tabindex="-1" role="dialog" aria-labelledby="ModalLongTitle"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title" id="ModalLongTitle">Registeration</h2>
					<i data-dismiss="modal" aria-label="Close" class="fa-solid fa-xmark" style="font-size: large;"></i>
				</div>
				<div class="modal-body">

					<form method="post" action="#" style="padding: 2%;">
						<div class="row gtr-uniform">
							<div class="col-6 col-12-xsmall">
								<input type="text" name="demo-name" id="demo-name" value="" placeholder="Name">
							</div>
							<div class="col-6 col-12-xsmall">
								<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email">
							</div>
							<!-- Break -->
							<div class="col-12">
								<select name="demo-category" id="demo-category">
									<option value="">- Class -</option>
									<option value="1">- JSS1</option>
									<option value="2">- JSS2</option>
									<option value="3">- JSS3</option>
									<option value="4">- SS1</option>
									<option value="5">- SS2</option>
									<option value="6">- SS3</option>
							
								</select>
							</div>
							<!-- Break -->
							<div class="col-4 col-12-small">
								<input type="radio" id="demo-priority-low" name="demo-priority" checked="">
								<label for="demo-priority-low">Low</label>
							</div>
							<div class="col-4 col-12-small">
								<input type="radio" id="demo-priority-normal" name="demo-priority">
								<label for="demo-priority-normal">Normal</label>
							</div>
							<div class="col-4 col-12-small">
								<input type="radio" id="demo-priority-high" name="demo-priority">
								<label for="demo-priority-high">High</label>
							</div>
							<!-- Break -->
							<div class="col-6 col-12-small">
								<input type="checkbox" id="demo-copy" name="demo-copy">
								<label for="demo-copy">Email me a copy</label>
							</div>
							<div class="col-6 col-12-small">
								<input type="checkbox" id="demo-human" name="demo-human" checked="">
								<label for="demo-human">I am a human</label>
							</div>
						</div>
					</form>


				</div>
				<div class="modal-footer">
					<button type="button" class="">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Registration Modal -->



	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<div id="main">
			<div class="inner" id="page-main-body">

				<!-- Header -->
				<header id="header">
					<a href="index.html" class="logo">
						<h1>Dumena Robotics Championship</h1>
					</a>
					<ul class="icons">
						<li><a href="https://www.twitter.com/hi_dumena/" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="https://www.instagram.com/hi_dumena/" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					</ul>
				</header>
				<a type="button" href="" data-toggle="modal" data-target="#ModalLong" style="border-bottom:0px;">
					<header class="major" style="padding: 10px 0px 0px 0px;">
						<h2>
							Register Here !
						</h2>
					</header>
				</a>

				<!-- Banner -->
				<section id="banner">
					<div class="content">
						<header>
							<h2>Welcome to the First Annual Dumena Robotics Championship</h2>
						</header>
						<p>Are you ready for a journey outside the regular school curricullum ?</p>
						<ul class="actions">
							<li><a href="#" class="button big">Instructions</a></li>
							<li><a href="index.html#courses" class="button big">Get Started</a></li>
						</ul>
					</div>
					<span class="image object">
						<img src="images/pic10.jpg" alt="" />
					</span>
				</section>

				<!-- Courses Section -->

				<section id="courses">
					<header class="major">
						<h2>Courses</h2>
					</header>

					<div class="features" id="courses-list">
					</div>
				</section>

				<!-- Section -->

			</div>
		</div>

	</div>
	<!-- Scripts -->
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
